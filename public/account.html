<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
   <title>SunRunr - Home</title>

   <!-- Import jQuery -->
   <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
   <!-- Import Google Icon Font -->
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

   <link href="/SunRunr/stylesheets/sunrunr.css" rel="stylesheet">
   <script src="/SunRunr/javascripts/account.js"></script>
   <script src="/SunRunr/javascripts/signout.js"></script>

   <!-- Let browser know website is optimized for mobile -->
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

<body>
  <!-- Dropdown Structure -->
   <ul id='dropdown1' class='dropdown-content'>
    <li><a href="account.html">Home</a></li>
    <li><a href="weather.html">Weather Forecast</a></li>
    <li><a href="allUser.html">All User Data</a></li>
    <li class="divider"></li>
    <li><a href="#!" id="signout">Sign out</a></li>
  </ul>
  <nav>
    <div class="nav-wrapper blue-grey darken-2">
      <a href="account.html" class="brand-logo left"><img id="logo" src="images/logo.png"><span id="name">SunRunr</span></a>
      <ul class="right ">
        <!-- Dropdown Trigger -->
           <li><a class='dropdown-trigger btn' href='#' data-target='dropdown1'><i class="material-icons">more_vert</i></a></li>
      </ul>
    </div>
  </nav>

  <div class="row" id="main">
    <div class="col s12 m12">
      <ul class="collection with-header">
        <li class="collection-header">
          <h5>Account details</h5>
        </li>
        <li class="collection-item">Email: <span id="email"></span></li>
        <li class="collection-item">Name: <span id="fullName"></span></li>
        <li class="collection-item">Last Access: <span id="lastAccess"></span></li>
        <li class="collection-item" id="updateForm">
          <label for="email">New Email:</label>
          <input type="text" id="emailNew" name="email" col="30">
          <label for="fullName">New Full Name:</label>
          <input type="text" id="fullNameNew" name="fullName" col="30">
          <button id="update" class="waves-effect waves-light btn">Update</button> 
          <button id="updateCancel" class="waves-effect waves-light btn">Cancel</button> 
        </li>
        <li class="collection-item" id="updateControl"><a href="#!" id="updateAccount">Update Account</a></li>
      </ul>
      <div class='red-text text-darken-2' id="ServerResponse"></div>

      <ul class="collection with-header" id="devices">
        <li class="collection-header">
          <h5>Devices</h5>
        </li>
         <li class="collection-item" id="uvThresholdForm">
          <label for="">New UV Threshold:</label>
          <input type="text" id="uv" name="uv" col="30">
          <button id="registerUV" class="waves-effect waves-light btn">Register</button> 
          <button id="uvCancel" class="waves-effect waves-light btn">Cancel</button> 
        </li>
        <li class="collection-item" id="uvThresholdControl"><a href="#!" id="uvThreshold">Add UV Threshold</a></li>
        
        <li class="collection-item" id="speedThresholdForm">
          <label for="">New Speed Threshold:</label>
          <input type="text" id="gpsSpeed" name="gpsSpeed" col="30">
          <button id="registerSpeed" class="waves-effect waves-light btn">Register</button> 
          <button id="speedCancel" class="waves-effect waves-light btn">Cancel</button> 
        </li>
        <li class="collection-item" id="speedThresholdControl"><a href="#!" id="speedThreshold">Add Speed Threshold</a></li>


        <li class="collection-item" id="addDeviceForm">
          <label for="deviceId">New Device ID:</label>
          <input type="text" id="deviceId" name="deviceId" col="30">
          <button id="registerDevice" class="waves-effect waves-light btn">Register</button> 
          <button id="cancel" class="waves-effect waves-light btn">Cancel</button> 
        </li>
        <li class="collection-item" id="addDeviceControl"><a href="#!" id="addDevice">Add Device</a></li>
        <li class="collection-item" id="summaryDeviceForm">
          <label for="deviceId">Summary Device ID:</label>
          <input type="text" id="summaryDeviceId" name="deviceId" col="30">
          <button id="summary" class="waves-effect waves-light btn">Summary</button> 
          <button id="summaryCancel" class="waves-effect waves-light btn">Cancel</button> 
        </li>
        <li class="collection-item" id="summaryDeviceControl"><a href="activity.html" id="summaryDevice">Summary Device</a></li>
        <li class="collection-item" id="deleteDeviceForm">
          <label for="deviceId">Delete Device ID:</label>
          <input type="text" id="deleteDeviceId" name="deviceId" col="30">
          <button id="deleteDevice" class="waves-effect waves-light btn">Delete</button> 
          <button id="deleteCancel" class="waves-effect waves-light btn">Cancel</button> 
        </li>
        <li class="collection-item" id="deleteDeviceControl"><a href="#!" id="deleteDevice">Delete Device</a></li>
      
        <li class="collection-item" id="replaceDeviceForm">
          <label for="deviceId">Old Device Id:</label>
          <input type="text" id="deviceIdOld" name="deviceId" col="30">
          <label for="deviceId">New Device Id:</label>
          <input type="text" id="deviceIdNew" name="deviceId" col="30">
          <button id="replace" class="waves-effect waves-light btn">Replace</button> 
          <button id="replaceCancel" class="waves-effect waves-light btn">Cancel</button> 
        </li>
        <li class="collection-item" id="replaceDeviceControl"><a href="#!" id="replaceDevice">Replace Device</a></li>
   
      </ul>
      <div class='red-text text-darken-2' id="error"></div>
    </div>
  


  </div>
  </body>

  <!-- Initialize dropdown menu in materialize -->
  <script>
    $('.dropdown-trigger').dropdown();
  </script>

</html>
